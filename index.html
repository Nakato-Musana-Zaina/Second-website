    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        #form{
            border:solid 1px;
        width: 50%;
        padding: 24px;
        margin: 0 auto;
        }
        .input{
            padding: 12px 16px;
            width:80%;
            border-radius: 5px;
            border: solid 1px;
        }
        .signup{
            padding: 6px 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            color: aliceblue;
            background-color: rgb(5, 5, 5);

    <br/>

    <br/>
    <br/>
    <label for="email"> email address:</label>
    <br/>
    <input name="email" type="email" placeholder="email address" class="input"/>
    <br/>
    <br/>

    <input name="password" type="password" placeholder="password" class="input"/>

    <br/>

    <br/>
    <br/>
    <button class="signup"> Sign Up</button>
